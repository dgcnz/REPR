defaults:
  - _self_
  - model: vit_s
  - data: nyuv2

train:
  batch_size: 16
  num_workers: 0
  lr: 1e-3
  weight_decay: 1e-4
  step_size: 10
  gamma: 0.5
  epochs: 10
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  input_size: 224
  img_mean: [0.485, 0.456, 0.406]
  img_std: [0.229, 0.224, 0.225]

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
