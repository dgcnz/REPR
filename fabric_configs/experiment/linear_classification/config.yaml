  - model: dino_b
  - data: imagenette

train:
  batch_size: 128
  blr: 0.001
  epochs: 25
  val_freq: 1
  accelerator: gpu
  devices: 1
  precision: null
  seed: 42

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
