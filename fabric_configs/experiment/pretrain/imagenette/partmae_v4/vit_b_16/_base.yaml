# @package _global_

defaults:
  - /scheduler: cosine
  - /optimizer: adamw
  - override /data: imagenette
  - override /model: pretrain/partmae_v4/vit_b_16_224
  - override /data/transform: multi_crop_v2
  - override /callbacks:
    - common/checkpoint
    - common/metric_logger
  - override /logger: wandb

tags: ["pretrain", "imagenette", "partmae_v4", "vit_b_16"]

seed: 12345
float32_matmul_precision: "high"
cudnn_benchmark: True


trainer:
  max_epochs: ???
  accumulate_grad_batches: ???
  num_nodes: 1
  devices: 1

# mae/droppose blr
# blr: 1.5e-4

# dino blr
# with gV=2, lV=10, this is effectively ~1.5e-4
blr: 5e-4 

model:
  mask_ratio: 0.75
  pos_mask_ratio: 0.75
  sampler: stratified_jittered
  criterion: l1

scheduler:
  warmup_t: 10 
  t_initial: 200 # 800 epochs?

optimizer:
  lr: ${eval:${blr} * ${trainer.accumulate_grad_batches} * ${trainer.num_nodes} * ${trainer.devices} * ${train_dataloader.batch_size}  / 256}
  weight_decay: 0.05

train_dataloader:
  pin_memory: true
  batch_size: ???
  num_workers: ???
  drop_last: true

metric_collection:
  _target_: src.models.components.metrics.partmae_v3.V3Metrics
  sync_on_compute: false

logger:
  wandb:
    project: "PART-pretrain"
    group: "imagenette/partmae_v4/vit_b_16"