ckpt_mode: backbone

net:
  _target_: timm.create_model
  model_name: convnext_base
  pretrained: true
  num_classes: 0
  head_norm_first: true
  ls_init_value: 1
  pretrained_strict: true
  pretrained_cfg_overlay:
