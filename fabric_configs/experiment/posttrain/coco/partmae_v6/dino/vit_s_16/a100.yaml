# @package _global_
defaults:
  - posttrain/coco/partmae_v6/dino/vit_s_16/_base

compile: False

total_batch_size: 512
ckpt_path: artifacts/dino_deitsmall16_pretrain_full_checkpoint.pth

# blr: 5e-6
blr: 5e-7

trainer:
  max_epochs: 100
  accelerator: gpu
  # max_epochs: 200
  # accelerator: gpu
  # strategy: ddp
  num_nodes: 1
  devices: 1

model:
  lambda_pmatch: 0
  lambda_pcr: 0
  lambda_ccr: 0.05
  lambda_cinv: 0.05
  lambda_pose: 0.9
  decoder_embed_dim: 256
  decoder_from_proj: true
  decoder_depth: 2

callbacks:
  checkpoint:
    save_perm_every_n_steps: 500
    save_temp_every_n_steps: 100
  metric_logger:
    every_n_steps: 10
  iter_timer:
    every_n_steps: 10

scheduler:
  warmup_t: ${eval:5 * ${steps_per_epoch}} # 5 epochs
  t_initial: ${eval:${trainer.max_epochs} * ${steps_per_epoch}} # 100 epochs

data:
  root: /scratch-nvme/ml-datasets/coco/train/data

train_dataloader:
  batch_size: 512
  num_workers: 16

