# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: im1k
  - override /model: classification_ft/vit_b_16_224
  - override /callbacks: classification_ft/default
  - override /trainer: ddp
  - override /logger: wandb
  - override /data/transform@data.train_transform: DropPos/vitb_im1k_finetune
  - override /data/mixup: DropPos/vitb_im1k_finetune

tags: ["classification_ft", "imagenet1k", "partmae", "a100"]

seed: 12345
float32_matmul_precision: "high"


callbacks:
  model_checkpoint:
    monitor: val_acc
    mode: max
    save_top_k: 1
    save_last: True
    every_n_epochs: 20

trainer:
  min_epochs: 15
  max_epochs: 100
  check_val_every_n_epoch: 1
  deterministic: true
  devices: 4
  num_nodes: 1
  sync_batchnorm: true

model:
  num_classes: 1000
  optimizer:
    lr: 5e-5
  scheduler:
    warmup_t: 5
  scheduler_interval: epoch
  net:
    pos_embed: 'learn'
    class_token: True
    drop_path_rate: 0.1 # from droppos finetune 1k
    pretrained_cfg_overlay:
      file: "artifacts/model-2knf0d16:v0/backbone.ckpt"

data:
  batch_size: 1024
  num_workers: 16
  test_fraction: 0.2
  cache_dir: /scratch-shared/dcanez/HF_HOME

logger:
  wandb:
    project: "PARTv2-classification-ft"
    group: "vit_b_16_imagenet_A100"


