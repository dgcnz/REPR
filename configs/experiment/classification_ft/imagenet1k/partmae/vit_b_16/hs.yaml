# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - classification_ft/imagenet1k/vit_b_16/partmae/_base

tags: ["classification_ft", "imagenet1k", "partmae", "a100"]

seed: 12345
float32_matmul_precision: "high"


trainer:
  min_epochs: 15
  max_epochs: 100
  check_val_every_n_epoch: 1
  deterministic: true
  devices: 4
  num_nodes: 1
  sync_batchnorm: true

model:
  net:
    pretrained_cfg_overlay:
      file: "artifacts/model-2knf0d16:v0/backbone.ckpt"

data:
  batch_size: 1024
  num_workers: 16
  test_fraction: 0.2
  cache_dir: /scratch-shared/dcanez/HF_HOME

logger:
  wandb:
    project: "PARTv2-classification-ft"
    group: "vit_b_16_imagenet_A100"


