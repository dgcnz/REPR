# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - classification_ft/imagenet1k/vit_b_16/partmae/_base
  - override /trainer: ddp

trainer:
  min_epochs: 100
  max_epochs: 100
  check_val_every_n_epoch: 1
  deterministic: true
  devices: 4
  num_nodes: 1
  sync_batchnorm: true

model:
  optimizer:
    lr: 4e-3
  scheduler:
    warmup_t: 5
  net:
    pretrained_cfg_overlay:
      file: "artifacts/model-2knf0d16:v0/backbone.ckpt"

data:
  batch_size: 1024
  num_workers: 16
  cache_dir: /scratch-shared/dcanez/HF_HOME

