# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - pretrain/imagenet1k/partmae_v2/vit_b_16/_base
  - override /trainer: gpu

trainer:
  min_epochs: 15
  max_epochs: 50
  limit_train_batches: 128
  limit_val_batches: 128
  limit_test_batches: 128
  check_val_every_n_epoch: 1
  deterministic: true
  accumulate_grad_batches: 8
  strategy:
    _target_: src.strategies.compile.CompileStrategy

model:
  optimizer:
    lr: 1.2e-3
  scheduler:
    warmup_t: 10


data:
  batch_size: 256
  num_workers: 8
