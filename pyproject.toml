[tool.poetry]
name = "part"
version = "0.1.0"
description = ""
authors = ["Diego Canez <canezdiego@gmail.com>"]
readme = "README.md"
packages = [
    { include = "src", from = "." }
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
torch = {version = "2.6.0.dev20241106+cu124", allow-prereleases = true, source = "torch-cu124", platform = "linux"}
torchvision = {version = "0.20.0.dev20241106+cu124", allow-prereleases = true, source = "torch-cu124", platform = "linux"}
timm = "^1.0.11"
wandb = "^0.18.6"
matplotlib = "^3.9.2"
scikit-image = "^0.24.0"
jaxtyping = "^0.2.34"
lightning = "^2.4.0"
pytest-benchmark = "^5.1.0"
datasets = "^3.1.0"
omegaconf = "^2.3.0"
rootutils = "^1.0.7"
hydra-core = "^1.3.2"
hydra-colorlog = "^1.2.0"
hydra-optuna-sweeper = "^1.2.0"
rich = "^13.9.4"
tensorboardx = "^2.6.2.2"

[[tool.poetry.source]]
name = "torch-cu124"
url = "https://download.pytorch.org/whl/nightly/cu124"
priority = "explicit"


[[tool.poetry.source]]
name = "pypi-nvidia"
url = "https://pypi.nvidia.com"
priority = "explicit"



[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"
flake8 = "^7.1.1"
pytest = "^8.3.3"
pytest-benchmark = {git = "https://github.com/ionelmc/pytest-benchmark.git"}
tabulate = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"